<form action="#"> 
    <div class="jg-container mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Create new group</h2>
        </div>
        <div class="mdl-card__title jc-group-edit-title-container">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label jg-full-width-container">
                <input class="mdl-textfield__input" type="text" id="ge-groupName">
                <label class="mdl-textfield__label" for="ge-groupName">Group name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label jg-full-width-container">
                <input class="mdl-textfield__input" type="text" id="ge-description">
                <label class="mdl-textfield__label" for="ge-description">Descrption</label>
            </div>
        </div>
        <div class="mdl-card__supporting-text mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label jg-full-width-container">
                        <input class="mdl-textfield__input" type="text" id="geSearch" #geSearch
                        (keyup)="onFilterArray(geSearch.value)">
                        <label class="mdl-textfield__label" for="geSearch">Search...</label>
                </div>
                <ul class="jc-list-user mdl-list mdl-shadow--2dp scrollable">
                    <li
                        *ngFor="let member of unselectedMembers"
                        style="cursor: pointer"
                        (click)="onAddMember(member.Id)"
                        class="mdl-list__item">                                        
                        <span class="mdl-list__item-primary-content">
                                <i class="material-icons mdl-list__item-icon">person</i>
                                {{member.Name}}
                        </span>
                    </li>
                </ul>
            </div>
            <div class="mdl-cell mdl-cell--6-col">
                <ul class="jc-list-user jc-list-added mdl-list mdl-shadow--2dp scrollable">
                        <li
                        *ngFor="let member of selectedMembers"
                        style="cursor: pointer"
                        (click)="onDeleteMember(member.Id)"
                        class="mdl-list__item">                                        
                        <span class="mdl-list__item-primary-content">
                                <i class="material-icons mdl-list__item-icon">person</i>
                                {{member.Name}}
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border jg-buttons-bottom-cantainer">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect jg-button-bottom" (click)="onSubmit()">{{is}}Create</button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect jg-button-bottom" (click)="onCancel()">Cancel</button>    
        </div>
    </div>
</form>

<form>
  <div class="text-input-container">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label menu-input">
      <input class="mdl-textfield__input" type="text" id="search-messages">
      <label class="mdl-textfield__label" for="search-messages">Find...</label>
    </div>
    <ul class="demo-list-three mdl-list">
        <li class="mdl-list__item mdl-list__item--three-line" *ngFor="let dialog of dialogs" (click)="navigateToMessages(dialog)">
          <span class="mdl-list__item-primary-content">
            <img src="{{ dialog.Image }}" class="material-icons mdl-list__item-avatar">
            <span>{{ dialog.Name }}</span>
            <span class="mdl-list__item-text-body">
              {{ dialog.LastMessage }}
            </span>
          </span>
        </li>
      </ul>
  </div>
</form>

<form>
  <div class="text-input-container">
    <div class="menu-input mdl-textfield mdl-js-textfield mdl-textfield--floating-label menu-input">
      <input class="mdl-textfield__input" name="search" type="text" [(ngModel)]="searchString" (keyup)="search()" id="search-dialogs">
      <label class="mdl-textfield__label" for="search-dialogs">Find...</label>
    </div>
  </div>
  <ul class="demo-list-three mdl-list">
    <li class="mdl-list__item mdl-list__item--three-line" *ngFor="let dialog of filteredDialogs" (click)="navigateToMessages(dialog)">
      <span class="mdl-list__item-primary-content">
          <img src="{{dialog.Avatar | avatarPipe:dialog.IsGroup}}" class="material-icons mdl-list__item-avatar">
        <span>{{dialog.Name}}</span>
        <span class="mdl-list__item-text-body">
          {{dialog.LastMessage}}
        </span>
      </span>
    </li>
  </ul>
  <div class="menu__search__not_found" *ngIf="filteredDialogs!==undefiend && filteredDialogs.length === 0 && searchString!==''" >Unfortunately, nothing was found on your request(</div>
	<!--<div class="wrapper__spiner">
		<div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active" [hidden]="(isLoad && searchString) || !searchString"></div>
	</div>-->
</form>

<form>
  <div class="text-input-container">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="search-users">
      <label class="mdl-textfield__label" for="search-users">Find...</label>
    </div>
  </div>

  <ul class="demo-list-three mdl-list">
  <li class="mdl-list__item mdl-list__item--three-line" *ngFor="let user of result" (click)="goToConfirm(user.Id)">
    <span class="mdl-list__item-primary-content">
      <i class="material-icons mdl-list__item-avatar">person</i>
      <span>{{user.Name}}</span>
      <span class="mdl-list__item-text-body">
       {{user.City}}
      </span>
    </span>
    <a class="mdl-list__item-secondary-action add_contact" ><i class="material-icons">{{ContactStatus(user.Id)}}</i></a>
  </li>
</ul>
</form>

<div class="jg-container mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-shadow--2dp dialog-title">
      <img src="{{dialogImage | avatarPipe}}" class="material-icons mdl-list__item-avatar">
      <h2 class="mdl-card__title-text title-text">{{dialogName}}</h2>
  </div>
  <div class="mdl-card__title jc-group-edit-title-container">
    <div class="main"> 
      <ul #scroll class="mdl-list scrollable messages-content" (scroll)="onScroll()" [scrollTop]="scroll.scrollHeight">
        <div *ngFor="let message of messages">
            <li *ngIf="messageService.isOwnMessage(message, receiverId)" class="mdl-list__item mdl-list__item--three-line">
                <div class="message-container">
                  <div>
                      <img src="{{null | avatarPipe}}" class="material-icons mdl-list__item-avatar">
                  </div>
                  <div class="main-message-content">
                    <div class="message-header">
                      <div>
                          {{dialogName}}
                      </div>
                      <div>
                          {{message.CreatedAt}}
                      </div>   
                    </div>
                    <div class="message-text">
                        {{message.Text}}
                    </div>
                  </div>
                  <div>
                        
                  </div>
                </div>
            </li>
            <li *ngIf="messageService.isOwnMessage(message, receiverId)==false" class="mdl-list__item mdl-list__item--three-line self-message">
              <div class="message-container">
                <div class="main-message-content">
                  <div class="message-header">
                    <div>
                      {{currentUser.FirstName}}
                    </div>
                    <div>
                        {{message.CreatedAt}}
                    </div>   
                  </div>
                  <div class="message-text">
                      {{message.Text}}
                  </div>
                </div>
              </div>
            </li>
        </div> 
      </ul>    
    </div>
  </div>
    <div class ="mdl-card__actions mdl-card--border message-input-container send-message-container">     
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="messageText" [(ngModel)]="messageText">
        <label class="mdl-textfield__label" for="messageText">Message text...</label>
      </div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect send-button" (click)="send(messageText)">Send</button>
    </div>
</div>

<div class="jg-container mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-shadow--2dp">
      <h2 class="mdl-card__title-text">{{ dialogName }}</h2>
  </div>
  <div class="mdl-card__title jc-group-edit-title-container">
    <div class="mainCl"> 
      <ul #scroll class="mdl-list scrollable" (scroll)="scrolEvent($event)" >
        <div *ngFor="let message of messages">
        <li *ngIf="messagesService.isOwnMessage(message, id)" class="mdl-list__item mdl-list__item--three-line">
            <div class="message-container">
              <div>
                  <img src="{{null | avatarPipe}}" class="material-icons mdl-list__item-avatar">
              </div>
              <div class="main-message-content">
                <div class="message-header">
                  <div>
                      Diana Kolisnichenko
                  </div>
                  <div>
                      15:50
                  </div>   
                </div>
                <div class="message-text">
                    {{message.Text}}
                </div>
              </div>
              <div>
                    
              </div>
            </div>
        </li>
        <li *ngIf="messagesService.isOwnMessage(message, id)==false" class="mdl-list__item mdl-list__item--three-line self-message">
          <div class="message-container">
            <div class="main-message-content">
              <div class="message-header">
                <div>
                  Oleh Dovhan
                </div>
                <div>
                    15:50
                </div>   
              </div>
              <div class="message-text">
                  {{message.Text}}
              </div>
            </div>
            <div>
                  
            </div>
          </div>
      </li>
    </div> 
      </ul>    
    </div>
  </div>
  <form action="#">
      <div class ="mdl-card__actions mdl-card--border message-input-container send-message-container">     
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="messageForm">
          <label class="mdl-textfield__label" for="messageForm">Message text...</label>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect send-button">Send</button>
      </div>
    </form>
</div>
